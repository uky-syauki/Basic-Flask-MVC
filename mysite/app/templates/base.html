  <script>
    window.onload = function() {
      function setMenuAktif(){
        const listMenu = document.querySelectorAll('.list-group-item');
        const urlSekarang = window.location.href;
        listMenu.forEach(isi => {
          if (urlSekarang.includes(isi.href)) {
            isi.classList.add('active');
          }
        });
      }
      setMenuAktif();
    }

    function myFunction() {
      var x = document.getElementById("sidebarMenu");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
  </script>
